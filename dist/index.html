<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>text adventure game</title>
	<link rel="stylesheet" href="css/text.css">

	<script src="js/adventure.js"></script>
</head>
<body>
	<header>
		<a href="#" id="saveGame">Save game</a>
		<a href="#" id="loadGame">Load game</a>
		<a href="#" id="devCheckpoint">Dev checkpoint</a>
	</header>
	<div id="globalContainer" class="global-container">
		<section class="start-screen">
			<ul class="game-chooser" id="saveList">
				<li>
					<input type="radio" id="new" name="save" value="new">
					<label for="new">New game</label>
				</li>
			</ul>
			<button id="startGame" class="disabled start-btn" disabled="disabled">
				Start
			</button>
			<button id="purgeSaves" class="purge-btn">
				Remove all saves
			</button>
		</section>
	</div>
</body>
</html>
